<mat-toolbar class="fixed-top">
  <mat-toolbar-row>
    <a [routerLink]="['event']"><img class="brand-logo" src="../../../assets/logo.png" alt="OVG"/></a>
    <form class="search-form">
      <mat-form-field color="primary" class="search-bar">
        <input matInput  placeholder="Rechercher un événement">
      </mat-form-field>
    </form>
    <span class="spacer"></span>
    <!-- Other MatIcon : date_range // calendar_today -->
    <a [routerLink]="['event']" class="icon"><mat-icon class="toolbar-icon" aria-hidden="false" aria-labelledby="events">event</mat-icon></a>
    <a [routerLink]="['users']" class="icon"><mat-icon class="toolbar-icon" aria-hidden="false" aria-label="users">group</mat-icon></a>
    <a *ngIf="user" class="icon"><mat-icon class="toolbar-icon" aria-hidden="false" aria-label="notifications">notifications</mat-icon></a>
    <a *ngIf="user" class="icon"><mat-icon class="toolbar-icon" aria-hidden="false" aria-label="messages">mail</mat-icon></a>
    <a *ngIf="user" class="icon" [matMenuTriggerFor]="menu"><mat-icon class="toolbar-icon" aria-hidden="false" aria-label="messages">account_circle</mat-icon></a>
    <button *ngIf="!user" mat-stroked-button color="primary" (click)="openDialog()">Connexion</button>
    <!-- Dropdown menu -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span *ngIf="user">{{user.username}}</span>
      </button>
      <!-- Other MatIcon :  face -->
      <button mat-menu-item>
        <mat-icon>favorite</mat-icon>
        <span>Mes amis</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Mon compte</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Déconnexion</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
