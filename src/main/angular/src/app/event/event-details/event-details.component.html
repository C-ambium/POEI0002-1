<ng-template #loading>
  <app-loader></app-loader>
</ng-template>

<article *ngIf="(event$ | async) as e; else loading">
  <div class="content">
      <div class="header">
        <mat-toolbar>
            <mat-toolbar-row>
              <p class="title">{{ e.label | uppercase }} </p>
              <p class="username">par <a [routerLink]="['/user', e.creator.id]">{{ e.creator.username }}</a></p>
              <span class="spacer"></span>
              <button mat-raised-button *ngIf="isOwner(e.creator.id)" type="submit">Editer</button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="event-header-image">
          <img *ngIf="e.img" class="header-image" src="{{ e.img }}" alt="image de l'événement {{ e.label }}">
          <img *ngIf="!e.img" class="header-image" src="https://www.prendsmaplace.fr/wp-content/themes/prendsmaplace/images/defaut_image.gif" alt="L'évènement n'a pas d'image.">
        </div>
      </div>
      <div class="login-form">
        <form (ngSubmit)="joinEvent()">
          <dl>
            <dd *ngIf="e.finished">
              L'évenement est terminé !
            </dd>
            <dd *ngIf="e.nbPlaceMax != 1; else onePlace">
              {{ e.nbPlaceMax }} places restantes
            </dd>
            <ng-template #onePlace>
              {{ e.nbPlaceMax }} place restante
            </ng-template>

            <dd>
              Le {{ e.startAt | date: 'medium' }}
            </dd>
            <dd>
              Description : {{ e.description }}
            </dd>
            <dd>
              Lieu : {{ e.address }}, {{ e.postcode }}, {{ e.city }}
            </dd>
          </dl>
          <span class="spacer"></span>
          <button class="btn" mat-raised-button *ngIf="!isOwner(e.creator.id)" type="submit">Rejoindre</button>
        </form>
      </div>
    </div>
</article>
