<div class="content">
  <div class="header">
    <mat-toolbar>
        <mat-toolbar-row>
          <span>Connexion</span>
          <span class="spacer"></span>
          <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <span class="incorrect" *ngIf="invalidLogin">Nom d'utilisateur ou mot de passe incorrecte.</span>
  <div class="login-form">
    <form [formGroup]="login" (ngSubmit)="checkLogin()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput placeholder="Nom d'utilisateur" formControlName="username" [(ngModel)]="username" tabindex="0">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" placeholder="Mot de passe" formControlName="password" [(ngModel)]="password">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
      </p>
      <button mat-stroked-button (click)="close()">Fermer</button>
      <span class="spacer"></span>
      <button mat-stroked-button color="primary" (click)="registered()">Inscription</button>
      <span class="spacer"></span>
      <button class="btn" mat-raised-button type="submit">Connexion</button>
    </form>
  </div>
</div>
