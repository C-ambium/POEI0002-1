<div class="content">
  <div class="header">
    <mat-toolbar>
        <mat-toolbar-row>
          <span>Inscription</span>
        </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="register-form">
    <form [formGroup]="registerUser" (ngSubmit)="create()">
      <fieldset class="register">
        <mat-form-field appearance="outline">
          <mat-label>Pseudo</mat-label>
            <input matInput placeholder="Pseudo" formControlName="username">
              <mat-icon matSuffix *ngIf="icon">{{ icon }}</mat-icon>
                <mat-hint>Caractères autorisés : 0..9 # @ _ - </mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email" formControlName="email">
              <mat-icon matSuffix *ngIf="icon">{{ icon }}</mat-icon>
                <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mot de Passe</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date de naissance</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Date de naissance" formControlName="birthdate" (click)="picker.open()" autocomplete="off">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                  <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
          <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="registerUser">
              <ng-template matStepLabel>Prénom</ng-template>
              <mat-form-field>
                <input matInput placeholder="Prenom" formControlName="firstname">
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Suivant</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="registerUser">
              <ng-template matStepLabel>Ville</ng-template>
                <mat-form-field>
                  <input matInput placeholder="Ville" formControlName="city">
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Retour</button>
                  <button mat-button matStepperNext>Suivant</button>
                </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="thirdFormGroup">
              <ng-template matStepLabel>Genre</ng-template>
                <mat-form-field [formGroup]="registerUser">
                  <mat-label>Genre</mat-label>
                  <mat-select formControlName="gender">
                    <mat-option *ngFor="let g of gender" [value]="g.value">{{ g.label }}</mat-option>
                  </mat-select>
                </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Retour</button>
                  </div>
          </mat-step>
        </mat-horizontal-stepper>
          <button mat-raised-button class="btn" type="submit" [disabled]="!registerUser.valid">Continuer</button>
      </fieldset>
    </form>
  </div>
</div>
